<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>
<body>
<header>
  <h1>WDD 130 | Douglas A. Reyes | HTML Form - User Poll</h1>
</header>
<main>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <label>Full Name: <input type="text" name="fullname"></label>
        <label>Email: <input type="text" name="useremail"></label>
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favorite internet browser?</label> 
        <select id="browser" name="browser"> 
            <option value="chrome">Chrome</option> 
            <option value="firefox">Firefox</option> 
            <option value="safari">Safari</option> 
            <option value="edge">Edge</option> 
            <option value="brave">Brave</option> 
            <option value="other">Other</option> 
        </select> 
        <label for="pet">Do you have a household pet?</label> 
        <input type="checkbox" id="pet" name="pet"> 
        <label for="feedback">List the places you have lived:</label> 
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
    </fieldset>
    <button type="submit">Submit Poll</button>
</form>
</main>
<footer>

</footer>
</body>
</html>
